<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha Loja Bijoux</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fdf7f7; }
    header { background: #f5c6c6; padding: 20px; text-align: center; }
    h1 { margin: 0; color: #6b2a2a; }
    .produto { border: 1px solid #ddd; padding: 10px; margin: 20px; border-radius: 10px; text-align: center; display: inline-block; width: 200px; background: #fff; }
    .produto img { width: 150px; height: 150px; object-fit: cover; }
    .produto h2 { font-size: 18px; margin: 10px 0 5px; }
    .produto p { margin: 5px 0; }
    .botao { display: inline-block; padding: 10px 20px; background: #6b2a2a; color: #fff; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    form { margin: 20px; }
    input, button { padding: 5px; margin: 5px 0; width: 100%; }
</style>
</head>
<body>

<header>
    <h1>Minha Loja Bijoux</h1>
</header>

<section>
    <h2>Adicionar Produto</h2>
    <form id="formProduto">
        <input type="text" id="nome" placeholder="Nome do produto" required>
        <input type="number" id="preco" placeholder="Preço do produto (R$)" required>
        <input type="text" id="imagem" placeholder="URL da imagem" required>
        <input type="text" id="link" placeholder="Link Mercado Pago" required>
        <button type="submit">Adicionar Produto</button>
    </form>
</section>

<section id="produtosContainer">
    <h2>Produtos</h2>
    <!-- Produtos serão adicionados aqui -->
</section>

<script>
    const form = document.getElementById('formProduto');
    const container = document.getElementById('produtosContainer');

    const produtos = [];

    function renderProdutos() {
        container.innerHTML = '<h2>Produtos</h2>'; // Limpa a lista antes de renderizar
        produtos.forEach((produto, index) => {
            const div = document.createElement('div');
            div.className = 'produto';
            div.innerHTML = `
                <img src="${produto.imagem}" alt="${produto.nome}">
                <h2>${produto.nome}</h2>
                <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
                <a class="botao" href="${produto.link}" target="_blank">Comprar</a>
                <button onclick="editarProduto(${index})">Editar</button>
            `;
            container.appendChild(div);
        });
    }

    function editarProduto(index) {
        const produto = produtos[index];
        const novoNome = prompt("Novo nome do produto:", produto.nome);
        if(novoNome) produto.nome = novoNome;
        const novoPreco = prompt("Novo preço do produto (R$):", produto.preco);
        if(novoPreco) produto.preco = parseFloat(novoPreco);
        const novaImagem = prompt("Nova URL da imagem:", produto.imagem);
        if(novaImagem) produto.imagem = novaImagem;
        const novoLink = prompt("Novo link do Mercado Pago:", produto.link);
        if(novoLink) produto.link = novoLink;
        renderProdutos();
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const preco = parseFloat(document.getElementById('preco').value);
        const imagem = document.getElementById('imagem').value;
        const link = document.getElementById('link').value;

        produtos.push({ nome, preco, imagem, link });
        form.reset();
        renderProdutos();
    });

    renderProdutos();
</script>

</body>
</html>
